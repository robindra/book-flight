<div class="row">
  <div class="col-5 mt-5 mb-5 p-5 m-auto login-form-wrapper" >
    <div class="alert alert-danger" *ngIf="error.length" style="text-align: center;">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loding-spinner></app-loding-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-outline mb-4">
        <label class="form-label" for="loginName">Email</label>
        <input
          type="email"
          id="loginName"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="d-grid gap-2">
        <button
          class="btn btn-primary"
          style="border-radius: 25px"
          type="submit" 
          [disabled]="!authForm.valid"
        >
          {{ isLogInMode ? "Login" : "Sign Up" }}
        </button> <button
        class="btn btn-primary"
        style="border-radius: 25px"
        type="button"
        (click)="onSwitchMode()"
      >
        Switch to {{ !isLogInMode ? "Login" : "Sign Up" }}
      </button>
      </div>
    </form>
  </div>
</div>
